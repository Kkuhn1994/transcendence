version: "3.8"

services:
  nginx:
    build: nginx/.
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    networks:
      - my-network
    depends_on:
      - login_service
  # login:
  #   build: login_page/.
  #   container_name: login
  #   volumes:
  #     - ./web:/var/www/html
  #   networks:
  #     - my-network
  database:
    build: database/.
    container_name: database
    volumes:
      - sqlite-data:/app/data
  login_service:
    build: login_service/.
    container_name: login_service
    volumes:
      - sqlite-data:/app/data
      - ./web:/var/www/html      
    ports:
      - "9000:9000"
    networks:
      - my-network


volumes:
  sqlite-data:
    driver: local

networks:
  my-network:
    driver: bridge


